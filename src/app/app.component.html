<mat-toolbar class="mat-elevation-z1">
  <ng-container *ngIf="isInSearch;else toolbar;">
    <mat-toolbar-row style="display: flex;">
      <mat-form-field floatPlaceholder="never" style="flex: auto;">
        <input type="text" autofocus matInput placeholder="Search">
      </mat-form-field>
      <button mat-icon-button (click)="isInSearch=false;">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </ng-container>
</mat-toolbar>
<mat-drawer-container (click)="isInSearch=false;" (backdropClick)="isInSearch=false;" class="example-container" style="flex: auto;">
  <mat-drawer mode="over" #menu [(opened)]="isMenuOpened">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="ge" routerLinkActive="mat-primary">Ge</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="home" routerLinkActive="mat-primary">Home</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #toolbar>
  <mat-toolbar-row style="display: flex;justify-content: space-between;">
    <button mat-icon-button (click)="isMenuOpened=!isMenuOpened;">
      <mat-icon>{{isMenuOpened?'close':'menu'}}</mat-icon>
    </button>
    <ng-container cdkPortalOutlet=""></ng-container>
    <button mat-icon-button (click)="isInSearch=true;">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar-row>
</ng-template>
